<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bookstore System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Additional styles to fix layout issues */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        @media (max-width: 767px) {
            .chart-card {
                margin-bottom: 20px;
            }
        }
        
        .stat-cards-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        
        .stat-card-col {
            flex: 0 0 25%;
            max-width: 25%;
            padding-right: 15px;
            padding-left: 15px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 991px) {
            .stat-card-col {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
        
        @media (max-width: 575px) {
            .stat-card-col {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
        
        .chart-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        
        .chart-col {
            flex: 0 0 50%;
            max-width: 50%;
            padding-right: 15px;
            padding-left: 15px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 767px) {
            .chart-col {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
        
        .full-width-chart-col {
            flex: 0 0 100%;
            max-width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“š Bookstore Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customers.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales.html">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Analytics Dashboard</h1>
        
        <!-- Stats Cards -->
        <div class="stat-cards-row mb-4">
            <div class="stat-card-col">
                <div class="card stat-card primary h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted">Total Books</h6>
                                <h3 id="totalBooks">--</h3>
                            </div>
                            <i class="bi bi-book stat-icon text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stat-card-col">
                <div class="card stat-card success h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted">Total Sales</h6>
                                <h3 id="totalSales">--</h3>
                            </div>
                            <i class="bi bi-cash-stack stat-icon text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stat-card-col">
                <div class="card stat-card warning h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted">Total Customers</h6>
                                <h3 id="totalCustomers">--</h3>
                            </div>
                            <i class="bi bi-people stat-icon text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stat-card-col">
                <div class="card stat-card danger h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted">Total Revenue</h6>
                                <h3 id="totalRevenue">--</h3>
                            </div>
                            <i class="bi bi-graph-up stat-icon text-danger"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts - Top row -->
        <div class="chart-row mb-4">
            <div class="chart-col">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title">Top Selling Books</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="topBooksChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chart-col">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title">Revenue by Author</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="authorRevenueChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Monthly Sales Chart -->
        <div class="chart-row">
            <div class="full-width-chart-col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Monthly Sales Performance</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" style="height: 350px;">
                            <canvas id="monthlySalesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <p>Â© 2025 Bookstore Management System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/dashboard.js"></script>
</body>
</html>
